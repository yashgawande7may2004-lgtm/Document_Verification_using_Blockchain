<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant Verification</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  
  <style>
    /* Consistent "Classic" Theme */
    body { font-family: "Times New Roman", Times, serif; background-color: #f4f1ea; color: #333; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .card { background: #fff; padding: 40px; border: 1px solid #c0c0c0; box-shadow: 0 0 0 4px #f4f1ea, 0 0 0 5px #8b8b8b, 10px 10px 20px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
    h1 { text-transform: uppercase; border-bottom: 3px double #333; padding-bottom: 10px; }
    #status { font-size: 1.1rem; margin-top: 20px; font-weight: bold; padding: 20px; border: 1px solid #ccc; background: #fafafa; border-radius: 4px;}
    .loader { font-style: italic; color: #555; }
    
    /* Success State */
    .success { color: #155724; border-color: #c3e6cb; background: #d4edda; }
    
    /* Fail State */
    .fail { color: #721c24; border-color: #f5c6cb; background: #f8d7da; }

    /* Download Button */
    .btn-download {
        display: inline-block;
        margin-top: 15px;
        background-color: #2c3e50;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 4px;
        font-family: sans-serif;
        font-size: 0.9rem;
        transition: background 0.3s;
    }
    .btn-download:hover { background-color: #34495e; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Document Registry</h1>
    <p>Automated Verification System</p>
    
    <div id="status" class="loader">
      Scanning Blockchain...<br>
      Please wait.
    </div>
    
    <div style="margin-top:20px; font-size: 0.8rem; color:#777;">
      Document Hash:<br>
      <span id="hashDisplay" style="font-family: monospace; word-break: break-all;">...</span>
    </div>
    
    <div style="margin-top: 30px;">
        <a href="index.html" style="color: #333; text-decoration: none;">&larr; Return to Home</a>
    </div>
  </div>

<script>
  // --- 1. Embedded Blockchain Config (No external file needed) ---
  const contractAddress = "0xEB024254d73D078A7719CAC39deD3B0E8D6C3Fc2"; //
  const contractABI = [
    { "inputs": [ { "internalType": "bytes32", "name": "_fileHash", "type": "bytes32" } ], "name": "getCid", "outputs": [ { "internalType": "string", "name": "", "type": "string" } ], "stateMutability": "view", "type": "function" }
  ];

  // --- 2. Verification Logic ---
  async function verifyHashAndGetCID(hash) {
    // Note: We use a generic provider so users don't need MetaMask installed just to SCAN a QR code
    // If this fails, we fall back to window.ethereum
    let provider;
    
    if (window.ethereum) {
        provider = new ethers.BrowserProvider(window.ethereum);
    } else {
        // Fallback for phones without MetaMask (Read-only to Sepolia)
        // You can replace this URL with an Infura/Alchemy key for better reliability
        provider = new ethers.JsonRpcProvider("https://rpc.sepolia.org");
    }

    try {
        const contract = new ethers.Contract(contractAddress, contractABI, provider);
        
        // Ensure hash format
        if (!hash.startsWith("0x")) hash = "0x" + hash;

        const cid = await contract.getCid(hash);
        return cid; // Returns the IPFS CID string
    } catch (e) {
        console.error("Blockchain lookup failed:", e);
        return false; // Document not found
    }
  }

  // --- 3. Page Load Execution ---
  window.onload = async function() {
    const statusDiv = document.getElementById("status");
    const hashDisplay = document.getElementById("hashDisplay");

    // Get Hash from URL
    const urlParams = new URLSearchParams(window.location.search);
    const hash = urlParams.get('hash');

    if (!hash) {
      statusDiv.innerHTML = "‚ö†Ô∏è Invalid Link.<br>No document hash found.";
      statusDiv.classList.add("fail");
      return;
    }

    hashDisplay.innerText = hash;

    // Execute Verification
    try {
      const cid = await verifyHashAndGetCID(hash);

      if (cid && cid.length > 0) {
        // SUCCESS: Show Verified + Download Button
        statusDiv.className = "success"; 
        statusDiv.innerHTML = `
            <div style="font-size: 1.4rem;">‚úÖ VERIFIED</div>
            <div style="margin-top:5px; margin-bottom:10px;">Document is Authentic</div>
            <a href="https://gateway.pinata.cloud/ipfs/${cid}" target="_blank" class="btn-download">
                üì• View / Download Document
            </a>
        `;
      } else {
        // FAIL
        statusDiv.className = "fail"; 
        statusDiv.innerHTML = "‚ùå UNVERIFIED<br>Document not found in registry";
      }

    } catch (error) {
      console.error(error);
      statusDiv.innerHTML = "‚ö†Ô∏è Connection Error<br>Could not reach blockchain.";
      statusDiv.className = "fail";
    }
  };
</script>
</body>
</html>
