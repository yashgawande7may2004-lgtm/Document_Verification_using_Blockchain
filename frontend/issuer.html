  <script>
  // --- üîí GATEKEEPER SCRIPT ---
  (function checkAccess() {
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("userRole");

    // 1. Check if user is logged in
    if (!token) {
      alert("‚ö†Ô∏è You must log in to access this page.");
      window.location.href = "index.html"; 
      return;
    }

    // 2. Check if user is the CORRECT role
    if (role !== "issuer") {
      alert("‚õî Access Denied: This dashboard is for Authorities only.");
      window.location.href = "index.html"; 
      return;
    }
  })();

  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("userRole");
    window.location.href = "index.html";
  }
</script>

  <h2>üèõÔ∏è Authority Dashboard</h2>
  <button onclick="logout()" style="background: #c0392b; margin-top: 20px;">Logout</button>  
  
  <div class="box">
    <h3>I. Document Submission</h3>
    <input type="file" id="uploadFile" />
    <br><br>
    <button onclick="uploadDocument()">Upload & Store</button>
    <p id="uploadResult">Waiting for input...</p>
  </div>

<script>
  const API_URL = "http://localhost:5000/api";
  
  async function uploadDocument() {
    const fileInput = document.getElementById("uploadFile");
    const resultText = document.getElementById("uploadResult");

    if (!fileInput.files.length) {
      alert("Please select a file");
      return;
    }
    
    resultText.innerText = "Processing...";

    const formData = new FormData();
    formData.append("document", fileInput.files[0]);
    
    // Retrieve the token for authorization
    const token = localStorage.getItem("token");

    try {
      const res = await fetch(`${API_URL}/upload`, {
        method: "POST",
        headers: {
            // üîí Send the token to the backend guard
            "Authorization": `Bearer ${token}` 
        },
        body: formData
      });

      // Handle expired or invalid tokens
      if (res.status === 401 || res.status === 403) {
          alert("Session expired. Please login again.");
          window.location.href = "index.html";
          return;
      }

      const data = await res.json();
      
      if (!res.ok) {
        throw new Error(data.message || "Upload failed");
      }

      resultText.innerText = "Generated Hash: " + data.hash;

      // Calls function from blockchain.js
      await storeHashOnBlockchain(data.hash); 
      resultText.innerText += "\n\nSuccessfully Stored on Blockchain.";
      
    } catch (err) {
      console.error(err);
      resultText.innerText = "Error: " + err.message;
    }
  }
</script>
