  // --- üîí GATEKEEPER SCRIPT ---
  (function checkAccess() {
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("userRole");

    // 1. Check if user is logged in
    if (!token) {
      alert("‚ö†Ô∏è You must log in to access this page.");
      window.location.href = "index.html"; 
      return;
    }

    // 2. Check if user is the CORRECT role
    if (role !== "verifier") {
      alert("‚õî Access Denied: Please login as a Verifier.");
      window.location.href = "index.html"; 
      return;
    }
  })();

  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("userRole");
    window.location.href = "index.html";
  }
</script>

  <h2>üîç Public Document Verification</h2>
  
  <div class="box">
    <h3>II. Authenticity Verification</h3>
    <input type="file" id="verifyFile" />
    <br><br>
    <button onclick="logout()" style="background: #c0392b; margin-top: 20px;">Logout</button>
    <button onclick="verifyDocument()">Verify Document</button>
    <p id="verifyResult">Waiting for input...</p>
  </div>


<script>
  const API_URL = "http://localhost:5000/api";
  
  async function verifyDocument() {
    const fileInput = document.getElementById("verifyFile");
    const resultText = document.getElementById("verifyResult");

    if (!fileInput.files.length) {
      alert("Please select a file to verify");
      return;
    }

    resultText.innerText = "‚è≥ Generating Hash...";
    resultText.style.color = "#2c3e50"; 

    const formData = new FormData();
    formData.append("document", fileInput.files[0]);

    // --- üîê NEW: GET TOKEN FROM STORAGE ---
    const token = localStorage.getItem("token");

    try {
      // --- üîê NEW: SEND TOKEN IN HEADERS ---
      const res = await fetch(`${API_URL}/upload`, {
        method: "POST",
        headers: {
            "Authorization": `Bearer ${token}` 
        },
        body: formData
      });

      // Handle invalid token responses
      if (res.status === 401 || res.status === 403) {
          alert("Session expired or invalid. Please login again.");
          logout(); // Reuse your logout function
          return;
      }

      const data = await res.json();
      
      const documentHash = data.hash;
      console.log("Calculated Hash:", documentHash);
      
      resultText.innerText = "‚è≥ Checking Registry...";
      
      // Calls function from blockchain.js
      const isVerified = await verifyHashOnBlockchain(documentHash);

      if (isVerified) {
        resultText.innerText = "‚úÖ Verified: Document is Authentic.";
        resultText.style.color = "darkgreen";
        resultText.style.borderLeft = "3px solid darkgreen";
      } else {
        resultText.innerText = "‚ùå Failed: Document not found in Registry.";
        resultText.style.color = "darkred";
        resultText.style.borderLeft = "3px solid darkred";
      }

    } catch (error) {
      console.error(error);
      resultText.innerText = "‚ö†Ô∏è Error during verification";
      resultText.style.color = "#8b4500";
    }
  }
</script>
