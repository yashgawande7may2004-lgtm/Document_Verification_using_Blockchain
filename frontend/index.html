  async function verifyDocument() {
    const fileInput = document.getElementById("verifyFile");
    const resultText = document.getElementById("verifyResult");

    // 1. Validation
    if (!fileInput.files.length) {
      alert("Please select a file to verify");
      return;
    }

    // Reset UI
    resultText.innerText = "‚è≥ Generating Hash...";
    resultText.style.color = "blue";

    const formData = new FormData();
    formData.append("document", fileInput.files[0]);

    try {
      // 2. Upload file to Server to get the Hash 
      // (We reuse the /upload route just to calculate hash, we ignore the storage)
      const res = await fetch(`${API_URL}/upload`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      
      const documentHash = data.hash;
      console.log("Calculated Hash:", documentHash);
      
      // 3. Verify this Hash against Blockchain
      resultText.innerText = "‚è≥ Checking Blockchain...";
      
      // CALL THE NEW FUNCTION FROM blockchain.js
      const isVerified = await verifyHashOnBlockchain(documentHash);

      // 4. Show Result
      if (isVerified) {
        resultText.innerText = "‚úÖ Verified: Document is Authentic!";
        resultText.style.color = "green";
      } else {
        resultText.innerText = "‚ùå Failed: Hash not found on Blockchain.";
        resultText.style.color = "red";
      }

    } catch (error) {
      console.error(error);
      resultText.innerText = "‚ö†Ô∏è Error during verification";
      resultText.style.color = "orange";
    }
  }
