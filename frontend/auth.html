<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Document Registry</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 900px;
      width: 90%;
    }

    .illustration-side {
      flex: 1;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .characters {
      position: relative;
      width: 100%;
      height: 400px;
    }

    .character {
      position: absolute;
      transition: transform 0.1s ease-out;
      cursor: pointer;
    }

    .character.shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px) rotate(-5deg); }
      75% { transform: translateX(10px) rotate(5deg); }
    }

    .character.hide {
      animation: hide 0.5s;
    }

    @keyframes hide {
      0% { transform: scale(1); }
      50% { transform: scale(0.8) translateY(-10px); }
      100% { transform: scale(1); }
    }

    /* Blue Rectangle */
    .blue-rect {
      width: 140px;
      height: 200px;
      background: #5b4cdb;
      border-radius: 10px;
      left: 50px;
      top: 80px;
      box-shadow: 0 10px 30px rgba(91, 76, 219, 0.3);
    }

    .blue-rect .eyes {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 25px;
    }

    .eye {
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .pupil {
      width: 8px;
      height: 8px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease-out;
    }

    .mouth {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 20px;
      border-bottom: 3px solid rgba(0,0,0,0.3);
      border-radius: 0 0 40px 40px;
    }

    /* Black Rectangle */
    .black-rect {
      width: 100px;
      height: 140px;
      background: #2d3436;
      border-radius: 10px;
      left: 170px;
      top: 160px;
      box-shadow: 0 10px 30px rgba(45, 52, 54, 0.3);
    }

    .black-rect .eyes {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 18px;
    }

    /* Orange Circle */
    .orange-circle {
      width: 120px;
      height: 60px;
      background: #ff7675;
      border-radius: 120px 120px 0 0;
      left: 30px;
      bottom: 60px;
      box-shadow: 0 10px 30px rgba(255, 118, 117, 0.3);
    }

    .orange-circle .eyes {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .orange-circle .eye {
      width: 12px;
      height: 12px;
      background: white;
      position: relative;
    }

    .orange-circle .pupil {
      width: 6px;
      height: 6px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.1s ease-out;
    }

    .orange-circle .smile {
      position: absolute;
      top: 35px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 15px;
      border-bottom: 2px solid #333;
      border-radius: 0 0 30px 30px;
    }

    /* Yellow Rectangle */
    .yellow-rect {
      width: 90px;
      height: 100px;
      background: #62d681;
      border-radius: 10px;
      right: 60px;
      bottom: 60px;
      box-shadow: 0 10px 30px rgba(11, 188, 52, 0.3);
    }

    .yellow-rect .eyes {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: #333;
    }

    /* Form Side */
    .form-side {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #667eea;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #2d3436;
    }

    .subtitle {
      color: #636e72;
      margin-bottom: 40px;
      font-size: 0.95rem;
    }

    .input-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #2d3436;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 45px 14px 15px;
      border: 2px solid #dfe6e9;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
      background: #f8f9fa;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
    }

    input.error {
      border-color: #ff7675;
      animation: inputShake 0.3s;
    }

    @keyframes inputShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .input-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #636e72;
      font-size: 1.2rem;
    }

    .checkbox-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin: 0;
      font-weight: normal;
      color: #636e72;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .forgot-link {
      color: #667eea;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-link:hover {
      color: #764ba2;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 20px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    .google-btn {
      background: white;
      color: #2d3436;
      border: 2px solid #dfe6e9;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .google-btn:hover {
      border-color: #667eea;
      background: white;
    }

    .signup-link {
      text-align: center;
      color: #636e72;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
      font-size: 0.85rem;
    }

    .back-link a {
      color: #636e72;
      text-decoration: none;
    }

    /* Toast Notifications */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast {
      background: white;
      padding: 16px 24px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 12px;
      min-width: 300px;
      animation: slideIn 0.3s ease-out;
      border-left: 4px solid;
    }

    .toast.success {
      border-left-color: #00b894;
    }

    .toast.error {
      border-left-color: #ff7675;
    }

    .toast.warning {
      border-left-color: #fdcb6e;
    }

    .toast-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-weight: 600;
      margin-bottom: 4px;
      color: #2d3436;
    }

    .toast-message {
      font-size: 0.9rem;
      color: #636e72;
      line-height: 1.4;
    }

    .toast-close {
      cursor: pointer;
      font-size: 1.2rem;
      color: #b2bec3;
      padding: 0 5px;
      transition: color 0.3s;
    }

    .toast-close:hover {
      color: #636e72;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(400px);
        opacity: 0;
      }
    }

    .toast.hiding {
      animation: slideOut 0.3s ease-out forwards;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .illustration-side {
        height: 300px;
      }

      .characters {
        height: 250px;
        transform: scale(0.8);
      }

      .toast-container {
        left: 20px;
        right: 20px;
      }

      .toast {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <div class="container">
    <div class="illustration-side">
      <div class="characters" id="characters">
        <div class="character blue-rect" data-char="blue">
          <div class="eyes">
            <div class="eye"><div class="pupil" data-pupil></div></div>
            <div class="eye"><div class="pupil" data-pupil></div></div>
          </div>
          <div class="mouth"></div>
        </div>

        <div class="character black-rect" data-char="black">
          <div class="eyes">
            <div class="eye"><div class="pupil" data-pupil></div></div>
            <div class="eye"><div class="pupil" data-pupil></div></div>
          </div>
        </div>

        <div class="character orange-circle" data-char="orange">
          <div class="eyes">
            <div class="eye"><div class="pupil" data-pupil></div></div>
            <div class="eye"><div class="pupil" data-pupil></div></div>
          </div>
          <div class="smile"></div>
        </div>

        <div class="character yellow-rect" data-char="yellow">
          <div class="eyes"></div>
        </div>
      </div>
    </div>

    <div class="form-side">
      <div class="logo">‚´òüßä‚´òüßä‚´òüßä‚´ò</div>
      <h2 id="pageTitle">Welcome back!</h2>
      <p class="subtitle">Please enter your details</p>

      <div class="input-group">
        <label>Email</label>
        <div class="input-wrapper">
          <input type="text" id="email" placeholder="Enter your email">
          <span class="input-icon">‚úâ</span>
        </div>
      </div>

      <div class="input-group">
        <label>Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Enter your password">
          <span class="input-icon" onclick="togglePassword()">üëÅ</span>
        </div>
      </div>

      <button onclick="handleAuth()" id="actionBtn">Log In</button>

      <div class="signup-link">
        <span id="toggleText">Don't have an account? <a onclick="toggleMode()">Sign Up</a></span>
      </div>

      <div class="back-link">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

<script>
  const API_URL = "http://localhost:5000/api/auth"; 
  const urlParams = new URLSearchParams(window.location.search);
  const currentPageRole = urlParams.get('role') || 'verifier';
  let isLoginMode = true;

  function capitalize(s) { return s && s[0].toUpperCase() + s.slice(1); }

  // Toast notification system
  function showToast(type, title, message, duration = 4000) {
    const container = document.getElementById('toastContainer');
    const toast = document.createElement('div');
    toast.className = `toast ${type}`;
    
    const icons = {
      success: '‚úì',
      error: '‚úï',
      warning: '‚ö†'
    };
    
    toast.innerHTML = `
      <div class="toast-icon">${icons[type]}</div>
      <div class="toast-content">
        <div class="toast-title">${title}</div>
        <div class="toast-message">${message}</div>
      </div>
      <div class="toast-close" onclick="this.parentElement.remove()">√ó</div>
    `;
    
    container.appendChild(toast);
    
    setTimeout(() => {
      toast.classList.add('hiding');
      setTimeout(() => toast.remove(), 300);
    }, duration);
  }

  // Update title based on role
  const roleTitle = capitalize(currentPageRole);
  document.getElementById('pageTitle').innerText = isLoginMode ? 'Welcome back!' : `Join as ${roleTitle}`;

  // Eye tracking
  const pupils = document.querySelectorAll('[data-pupil]');
  const characters = document.querySelectorAll('.character');
  
  document.addEventListener('mousemove', (e) => {
    pupils.forEach(pupil => {
      const eye = pupil.parentElement;
      const eyeRect = eye.getBoundingClientRect();
      const eyeCenterX = eyeRect.left + eyeRect.width / 2;
      const eyeCenterY = eyeRect.top + eyeRect.height / 2;
      
      const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
      const distance = Math.min(3, Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY) / 50);
      
      const pupilX = Math.cos(angle) * distance;
      const pupilY = Math.sin(angle) * distance;
      
      pupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
    });

    // Slight movement of characters
    characters.forEach((char, index) => {
      const speed = 0.02 + (index * 0.005);
      const x = (e.clientX - window.innerWidth / 2) * speed;
      const y = (e.clientY - window.innerHeight / 2) * speed;
      char.style.transform = `translate(${x}px, ${y}px)`;
    });
  });

  // Password toggle
  function togglePassword() {
    const passwordInput = document.getElementById('password');
    passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
  }

  function toggleMode() {
    isLoginMode = !isLoginMode;
    const title = document.getElementById('pageTitle');
    const btn = document.getElementById('actionBtn');
    const toggle = document.getElementById('toggleText');

    if (isLoginMode) {
      title.innerText = 'Welcome back!';
      btn.innerText = "Log In";
      toggle.innerHTML = `Don't have an account? <a onclick="toggleMode()">Sign Up</a>`;
    } else {
      title.innerText = `Join as ${roleTitle}`;
      btn.innerText = "Sign Up";
      toggle.innerHTML = `Already have an account? <a onclick="toggleMode()">Log In</a>`;
    }
  }

  // Character reactions
  function characterReaction(type) {
    characters.forEach(char => {
      if (type === 'error') {
        char.classList.add('shake');
        setTimeout(() => char.classList.remove('shake'), 500);
      } else if (type === 'hide') {
        char.classList.add('hide');
        setTimeout(() => char.classList.remove('hide'), 500);
      }
    });
  }

  async function handleAuth() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    // Reset error states
    emailInput.classList.remove('error');
    passwordInput.classList.remove('error');

    if(!email || !password) {
      if (!email) emailInput.classList.add('error');
      if (!password) passwordInput.classList.add('error');
      characterReaction('error');
      showToast('error', 'Missing Information', 'Please enter your email and password');
      return;
    }

    const endpoint = isLoginMode ? "/login" : "/register";
    const payload = isLoginMode 
      ? { email, password } 
      : { email, password, role: currentPageRole }; 

    try {
      const res = await fetch(`${API_URL}${endpoint}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (res.ok) {
        if (isLoginMode) {
          if (data.role !== currentPageRole) {
            passwordInput.classList.add('error');
            characterReaction('error');
            showToast('warning', 'Access Denied', `You are registered as ${data.role.toUpperCase()} `);
            return;
          }

          // Characters hide (cover eyes) on successful login
          characterReaction('hide');
          
          localStorage.setItem("token", data.token);
          localStorage.setItem("userRole", data.role);
          
          showToast('success', 'Login Successful', 'Redirecting to your dashboard...');
          
          setTimeout(() => {
            if (data.role === 'issuer') {
              window.location.href = 'issuer.html';
            } else {
              window.location.href = 'verifier.html';
            }
          }, 1500);

        } else {
          showToast('success', 'Registration Successful', 'Please login with your credentials');
          setTimeout(() => toggleMode(), 1500);
        }
      } else {
        passwordInput.classList.add('error');
        characterReaction('error');
        showToast('error', 'Authentication Failed', data.message || 'Invalid credentials. Please try again.');
      }
    } catch (err) {
      console.error(err);
      passwordInput.classList.add('error');
      characterReaction('error');
      showToast('error', 'Connection Error', 'Unable to reach server. Is the backend running?');
    }
  }

  // Allow Enter key to submit
  document.getElementById('password').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleAuth();
  });
</script>
</body>
</html>
